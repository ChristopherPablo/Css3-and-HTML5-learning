<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JobFider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5f86591b2b.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<nav>
				<div class="nav-container">
					<img id="logo" src="img/logo.png" alt="JobFinder">
					<ul>
						<li><a href="#">Encontrar Vaga</a></li>
						<li><a href="#">Enviar Vaga</a></li>
						<li><a href="#">Contatos</a></li>
					</ul>
				</div>
			</nav>
			<div id="main-banner">
				<div id="search-form">
					<h1>A maneira mais facil de encontrar seu novo emprego</h1>
					<p>Conecte-se de forma gratuita as melhores epresas e consiga o emprego dos seus sonhos.</p>
					<form>
						<input type="text" name="job" placeholder="Digite o cargo">
						<select name="region">
							<option value="">Todos os Estados</option>
						</select>
						<select name="category">
							<option value="">Categoria</option>
						</select>
						<input type="submit" value="Pesquisar">
					</form>
				</div>
			</div>
		</header>
	</div>
</body>
</html>
